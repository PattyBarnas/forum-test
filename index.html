<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body>
    <img class="form-img" src="form-img.png" alt="">
    <div >

        <h3 class="submit-message">Thank You! Your forum has <br> been submitted.</h3>
        <p class="fill-message">Please fill out the form below</p>

    </div>
    <form action="" class="form was-validated" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1" class="fullname">Full Name</label>
        <input
          type="name"
          class="form-control inputName"
          id="inputName"
          placeholder="Enter you full name"
          required
        />
        <div class = "valid-feedback"> Valid data. </div>  
       
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input
          type="email"
          class="form-control inputEmail"
          id="inputEmail"
          placeholder="email"
          required
        />
        <div class = "valid-feedback"> Valid data. </div>  
       
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control inputPassword"
              id="inputPassword"
              placeholder="Password"
              required
            />
            <div class = "valid-feedback"> Valid data. </div>  
           
        <div class="form-group">
            <label for="exampleInputPassword1">Occupation</label>
            <select class="occupation-drop-down" name="occupation" required></select>
            <div class = "valid-feedback"> Valid data. </div>  
           
            <option class="occupation-options inputOcc"  ></option>  
  
            
          <div class="form-group">
            <label for="exampleInputPassword1">State</label>
            <select class="state-drop-down" value="" required> </select>
            <div class = "valid-feedback"> Valid data. </div>  
           
            <option class="state-options inputState" required></option>  

      </div>
   
      <button type="submit" class="btn btn-primary form-btn">Submit</button>
    </form>
    
    <script src="app.js"></script>
  </body>
</html>
